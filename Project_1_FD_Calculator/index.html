<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fd-Calculator</h1>
        <div class="form-group">
            <label for="principal">Principal Amount</label>
            <input type="number" id="principal" placeholder="Enter the Principal Amount">
        </div>
        <div class="form-group">
            <label for="Interest-Rate">Interest Rate</label>
            <input type="number" id="Interest-Rate"  placeholder="Enetr the intetrest rate">
        </div>
        <div class="form-group">
            <label for="Tenure">Tenure (in years):</label>
            <input type="number" id="Tenure" placeholder="Enter the Tenure in year">
        </div>
        <button id="calculatebtn" class="cltbtn">Calculate</button>
        <p class="result" id="result">Maturity Amount</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
